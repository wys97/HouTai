<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  
<style type="text/css">
.layui-field-title {
    margin: 10px 0 20px;
    border-width: 0px 0 0;
}


</style>
</head>
<body id="app">
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
</fieldset>
 
<form class="layui-form" lay-filter="example">
  
    <div class="layui-form-item">
    <label class="layui-form-label"><font color="red">*</font>选择菜品:</label>
      <div class="layui-input-inline">
        <select name="dishesId" id="dishesId" lay-verify="dishesId" lay-filter="dishesId" lay-search="" disabled="">
          <option value="">直接选择或搜索选择</option>
          <option data-type="reload" v-for="item in vueCityListPage" v-bind:value="item.id">{{ item.dishes_name }}</option>
        </select>
      </div>
  </div>
  <div class="layui-form-item" style="width:60%;">
    <label class="layui-form-label"><font color="red">*</font>原价:</label>
    <div class="layui-input-block">
      <input type="text" name="originalPrice" lay-verify="originalPrice" lay-filter="originalPrice" autocomplete="off" placeholder="请输入菜品原价" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" style="width:60%;">
    <label class="layui-form-label"><font color="red">*</font>特价:</label>
    <div class="layui-input-block">
      <input type="text" name="specialOffer" lay-verify="specialOffer" lay-filter="specialOffer" autocomplete="off" placeholder="请输入菜品特价" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" style="width:60%;">
    <label class="layui-form-label"><font color="red">*</font>APP特价:</label>
    <div class="layui-input-block">
      <input type="text" name="appSpecialOffer" lay-verify="appSpecialOffer" lay-filter="appSpecialOffer" autocomplete="off" placeholder="请输入APP菜品特价" class="layui-input">
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
    	<input type="hidden" name="id" value="{{ id }}"/>
      <button class="layui-btn" lay-submit="" lay-filter="insertsh">立即提交</button>
      <input type="button" onclick="toPage1()" class="layui-btn layui-btn-normal" value="返回"/>
    </div>
  </div>
</form>
 <script type="text/html" id="textInput">
	<input type="text" name="cardcopies" lay-verify="cardcopies" autocomplete="off" placeholder="输入份数" class="layui-input">
</script>
 
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/vuejs/1.0.26/vue.min.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script>

var orderNosList = [];
var indexBen = 0;
var objBh;


var app = new Vue({
	el : '#app',
	data : {
		id : getUrlParam("edid"),
		pageUrl : pageUrl,
		shihuiPackageName : shihuiPackageName,
		vueCityListPage : {}
	},
	created: function () {
		$.ajax({
	    	type:'post',
	    	url: pageUrl+eatPackageName+'/dishesManager/getDishes?codec='+getUrlParam("codec"),
	    	data:'',
	    	success:function(obj){
	    		app.vueCityListPage=obj;
	    	}
	    });
		$.ajax({
	    	type:'post',
	    	url: pageUrl+eatPackageName+'/dishesManager/getEeddById',
	    	data:{'id':getUrlParam("edid")},
	    	success:function(obj){
	    		objBh = obj;
	    		$("#dishesId").val(obj.dishesId);
	    		$("#originalPrice").val(obj.originalPrice);
	    		$("#specialOffer").val(obj.specialOffer);
	    		$("#appSpecialOffer").val(obj.appSpecialOffer);
	    	}
	    });
	}
});

$(function(){
	
});



function toPage1(){
	//window.location.href=pageUrl+backendPackageName+'/pages/everyday/updateEverydayDishesDay.html?id='+getUrlParam("id")+'&codec='+getUrlParam("codec")+"&ptri="+getUrlParam("ptri");	
	window.location='updateEverydayDishesDay.html?id='+getUrlParam("id")+'&codec='+getUrlParam("codec")+"&ptri="+getUrlParam("ptri")
}

layui.use(['form', 'layedit', 'laydate','table'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  var table = layui.table;
  
  //表单初始赋值
  form.val('example', {
    "dishesId": objBh.dishesId // "name": "value"
    
    ,"originalPrice": objBh.originalPrice
    ,"specialOffer": objBh.specialOffer
    ,"appSpecialOffer": objBh.appSpecialOffer

  })
  
  form.verify({
	  dishesId: function(value){
          if(value == ""){
              return '必须选择一个菜品';
          }
      }
	  ,originalPrice: function(value){
			if(value == ""){
	          return '原价不能为空！';
	      }
	  }
	  ,specialOffer: function(value){
			if(value == ""){
	          return '特价不能为空！';
	      }
	  }
	  ,appSpecialOffer: function(value){
			if(value == ""){
	          return 'app特价不能为空！';
	      }
	  }
  });

//监听提交
  form.on('submit(insertsh)', function(data){
    /*  layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })  */
    
    $.ajax({
    	type:'post',
    	url: pageUrl+eatPackageName+'/dishesManager/updateEatEverydayDishesDishes',
    	data:JSON.stringify(data.field),
    	contentType:"application/json",
    	success:function(obj){
    		if(obj.status=='error'){
    			layer.msg(obj.info);    			
    		}else{
    			toPage1();
    		}
    	}
    });
    return false;
  });
  

  
  
//时间范围
  laydate.render({
    elem: '#noonTakeFoodTime'
    ,type: 'time'
    ,range: true
  });
  
//时间范围
  laydate.render({
    elem: '#nightTakeFoodTime'
    ,type: 'time'
    ,range: true
  });
  
  
});
	
</script>

</body>
</html>
