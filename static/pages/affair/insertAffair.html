<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="../../css/newstyle.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  
<style type="text/css">
.layui-field-title {
    margin: 10px 0 20px;
    border-width: 0px 0 0;
}


</style>
</head>
<body id="app">
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
</fieldset>
 
<form class="layui-form">
  
  <div id="affairidDiv" class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label"><font color="red">*</font>事务类型</label>
      <div class="layui-input-inline" style="width:800px;">
        <select name="typeid" id="typeid" lay-verify="typeid" lay-filter="typeid" lay-search="">
          <option value="">直接选择或搜索选择</option>
          <option data-type="reload" v-for="item in vueAffairListPage" v-bind:value="item.id">{{ item.name }}</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="layui-form-item layui-form-text" style="width:60%;">
    <label class="layui-form-label">事务描述</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" id="textareaId" disabled="" class="layui-textarea"></textarea>
    </div>
  </div>
  
  <div class="layui-form-item">
  	<div class="layui-inline">
	    <label class="layui-form-label">事务条件1</label>
	      <div class="layui-input-inline">
	        <input type="text" name="condition1" lay-verify="condition1" placeholder="请输入事务条件1" class="layui-input">
	      </div>
  	</div>
  	<div class="layui-inline">
  		<label class="layui-form-label">事务条件2</label>
      <div class="layui-input-inline">
        <input type="text" name="condition2" lay-verify="condition2" placeholder="请输入事务条件2" class="layui-input">
      </div>
  	</div>
  	<div class="layui-inline">
  		<label class="layui-form-label">事务条件3</label>
      <div class="layui-input-inline">
        <input type="text" name="condition3" lay-verify="condition3" placeholder="请输入事务条件3" class="layui-input">
      </div>
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="layui-inline">
	    <label class="layui-form-label">事务条件4</label>
	      <div class="layui-input-inline">
	        <input type="text" name="condition4" lay-verify="condition4" placeholder="请输入事务条件4" class="layui-input">
	      </div>
  	</div>
  	<div class="layui-inline">
  		<label class="layui-form-label">事务条件5</label>
      <div class="layui-input-inline">
        <input type="text" name="condition5" lay-verify="condition5" placeholder="请输入事务条件5" class="layui-input">
      </div>
  	</div>
  	<div class="layui-inline">
  		<label class="layui-form-label">事务条件6</label>
      <div class="layui-input-inline">
        <input type="text" name="condition6" lay-verify="condition6" placeholder="请输入事务条件6" class="layui-input">
      </div>
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="layui-inline">
	    <label class="layui-form-label">事务条件7</label>
	      <div class="layui-input-inline">
	        <input type="text" name="condition7" lay-verify="condition7" placeholder="请输入事务条件7" class="layui-input">
	      </div>
  	</div>
  	<div class="layui-inline">
  		<label class="layui-form-label">事务条件8</label>
      <div class="layui-input-inline">
        <input type="text" name="condition8" lay-verify="condition8" placeholder="请输入事务条件8" class="layui-input">
      </div>
  	</div>
  	<div class="layui-inline">
  		<label class="layui-form-label">事务条件9</label>
      <div class="layui-input-inline">
        <input type="text" name="condition9" lay-verify="condition9" placeholder="请输入事务条件9" class="layui-input">
      </div>
  	</div>
  </div>
  
  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
    	<input type="hidden" name="id" value="{{ id }}"/>
      <button class="layui-btn" lay-submit="" lay-filter="insertsh">立即提交</button>
      <input type="button" onclick="toPage1()" class="layui-btn layui-btn-normal" value="返回"/>
    </div>
  </div>
</form>
 <script type="text/html" id="textInput">
	<input type="text" name="cardcopies" lay-verify="cardcopies" autocomplete="off" placeholder="输入份数" class="layui-input">
</script>
 
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/vuejs/1.0.26/vue.min.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script>

var orderNosList = [];
var indexBen = 0;


var app = new Vue({
	el : '#app',
	data : {
		id : getUrlParam("id"),
		pageUrl : pageUrl,
		shihuiPackageName : shihuiPackageName,
		vueAffairListPage : {}
	},
	created: function () {
		$.ajax({
	    	type:'post',
	    	url: pageUrl+shihuiPackageName+'/affairManager/getAffairTypeAll',
	    	data:'',
	    	success:function(obj){
	    		app.vueAffairListPage=obj;
	    	}
	    });
	}
});

$(function(){
	
});



function toPage1(){
	//window.location.href=pageUrl+backendPackageName+"/pages/affair/selectAffair.html";	
	window.location="selectAffair.html";
}

layui.use(['form', 'layedit', 'laydate','table'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  var table = layui.table;
  
  
  form.verify({
	  typeid: function(value){
          if(value == ""){
              return '事务类型不能为空';
          }
      }
	  ,codec: function(value){
			if(value == ""){
	          return '必须选择一个城市';
	      }
	  }
  });

//监听提交
  form.on('submit(insertsh)', function(data){
    /*  layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })  */
    
    $.ajax({
    	type:'post',
    	url: pageUrl+shihuiPackageName+'/affairManager/insertAffair',
    	data:JSON.stringify(data.field),
    	contentType:"application/json",
    	success:function(obj){
    		if(obj.status=='error'){
    			layer.msg(obj.info);    			
    		}else{
    			//window.location.href=pageUrl+backendPackageName+"/pages/affair/selectAffair.html";
    			window.location="selectAffair.html";
    		}
    	}
    });
    return false;
  });
  
  form.on('select(typeid)', function (data) {
      if(data.value!=null&&data.value!=""){
    	  $.ajax({
  	    	type:'post',
  	    	url: pageUrl+shihuiPackageName+'/affairManager/selectAffairTypeById?id='+data.value,
  	    	data:'',
  	    	contentType:"application/json",
  	    	success:function(obj){
  	    		if(obj){
  	    			$("#textareaId").val(obj.remark);
  	    		}
  	    	}
  	    });
      }
  });

});
	
</script>

</body>
</html>
